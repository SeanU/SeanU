<!DOCTYPE html>
<html>
    <head>
    </head>
    <body style="background-color:grey">

<p>What French word would you like to multisearch? Type below, then press enter please.</p>
<input type="text" id="boxu" autofocus>

        <script>
document.getElementById("boxu").onkeydown = function(e) {searchy(e)};
function searchy(e) 
{
    if (e.which == 13)
    {
     var q = encodeURIComponent(document.getElementById("boxu").value);
     window.open("https://www.google.fr/search?q=" + q + "&tbm=isch");
     // window.open("http://www.google.fr%2Fsearch%3Fq%3D" + q + "%26num%3D10%26hl%3Dfr%26site%3Dimghp%26tbm%3Disch%26sout%3D1%26biw%3D1242%26bih%3D640");
     window.open("http://fr.forvo.com/word/" + q + "/#fr");
     window.open("http://www.linguee.com/english-french/search?source=french&query=" + q);
     window.open("http://fr.wiktionary.org/wiki/" + q);           
     document.getElementById("boxu").value = "";        
    }
}
        </script>
    </body>
</html>
